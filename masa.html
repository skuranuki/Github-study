<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Masaのページ</title>
    <style>
        body {
            background: repeating-linear-gradient(45deg, #ff00cc, #333 10px, #00ffcc 20px, #333 30px);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #00ffcc;
            margin: 0;
            padding: 0;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            0% { filter: hue-rotate(0deg);}
            100% { filter: hue-rotate(360deg);}
        }
        h1 {
            font-size: 3em;
            transform: rotate(-10deg) scale(1.2);
            text-shadow: 2px 2px 10px #ff00cc, -2px -2px 10px #00ffcc;
            margin-top: 60px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: rotate(-10deg) scale(1.2) translateY(0);}
            100% { transform: rotate(10deg) scale(1.3) translateY(20px);}
        }
        p {
            font-size: 1.5em;
            background: #fff700;
            color: #ff00cc;
            padding: 16px;
            border-radius: 50px 10px 50px 10px;
            box-shadow: 0 0 20px #00ffcc;
            transform: skew(-10deg, 5deg) rotate(-2deg);
            margin: 40px auto;
            width: 70%;
        }
    </style>
</head>
<body>
    <h1>ようこそ、Masaのページへ！</h1>
    <p>これはMasaさんのサンプルHTMLページです。</p>
</body>
</html>
